<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servir ONG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>

    <div id="content">
        <div class="d-flex">
            <div class="sidebar" id="sidebar">
                <div class="text-center mt-2">
                    <img src="../../assets/img/servir-logo.png" alt="Logo" class="mb-4 mt-4" width="140px">
                </div>
                <div id="menuContainer" class="px-4 mt-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rubros.html">Rubros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="donaciones.html">Donaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ordenes_compra.html">Órdenes de Compra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="balances.html">Balances</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid p-5 mt-5">
                <div
                    class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4">
                    <h4 class="mb-4">Proyectos</h4>
                    <!-- Botón para abrir modal -->
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalProyecto">
                        <i class="bi bi-plus-circle me-2"></i>Nuevo Proyecto
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="tablaProyectos" class="table table-hover table-bordered align-middle text-center">
                        <thead class="table-thead-color">
                            <tr>
                                <th>ID</th>
                                <th>Codigo</th>
                                <th>Nombre</th>
                                <th>Municipio</th>
                                <th>Departamento</th>
                                <th>Fecha Inicio</th>
                                <th>Fecha Fin</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal Agregar/Editar Proyecto -->
            <div class="modal fade" id="modalProyecto" tabindex="-1" aria-labelledby="proyectoModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content rounded-4 border-0 shadow-sm">
                        <div class="modal-header">
                            <h5 class="modal-title" id="proyectoModalLabel">Nuevo Proyecto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Cerrar"></button>
                        </div>
                        <div class="modal-body">
                            <form id="formProyecto">
                                <input type="hidden" id="proyectoId">
                                <div class="mb-3" hidden>
                                    <label for="codigoProyecto" class="form-label">Código del Proyecto</label>
                                    <input type="text" class="form-control rounded-3" id="codigoProyecto" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreProyecto" class="form-label">Nombre del Proyecto</label>
                                    <input type="text" class="form-control rounded-3" id="nombreProyecto"
                                        placeholder="Ej. Proyecto Demo Servir" required>
                                </div>
                                <div class="mb-3">
                                    <label for="municipioProyecto" class="form-label">Municipio</label>
                                    <input type="text" class="form-control rounded-3" id="municipioProyecto"
                                        placeholder="Ej. Chimaltenango" required>
                                </div>
                                <div class="mb-3">
                                    <label for="departamentoProyecto" class="form-label">Departamento</label>
                                    <input type="text" class="form-control rounded-3" id="departamentoProyecto"
                                        placeholder="Ej. Chimaltenango" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                                            <input type="date" class="form-control rounded-3" id="fechaInicio" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="fechaFin" class="form-label">Fecha de Finalización</label>
                                            <input type="date" class="form-control rounded-3" id="fechaFin" required>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="btnGuardarProyecto">Guardar
                                Proyecto</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Modal -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../../utils/init.js" type="module"></script>
    <script src="../../services/proyectos.js" type="module"></script>
</body>

</html>
