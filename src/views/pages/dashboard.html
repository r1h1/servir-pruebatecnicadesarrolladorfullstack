<!doctype html>
<html lang="es">

<head>

    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>

    <div id="content">
        <div class="d-flex">
            <div class="sidebar p-4" id="sidebar">
                <div class="text-center mt-2">
                    <img src="../../assets/img/servir-logo.png" alt="Logo" class="mb-4 mt-4" width="140px">
                </div>
                <div id="menuContainer" class="px-4 mt-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rubros.html">Rubros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="donaciones.html">Donaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ordenes_compra.html">Órdenes de Compra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="balances.html">Balances</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid p-5 mt-5">
                <h4 class="mb-4">Estadísticas</h4>
                <div class="row g-4">
                    <div class="col-md-6">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Proyectos Activos</div>
                                <div class="card-value" id="usuariosActivos">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Rubros Activos</div>
                                <div class="card-value" id="ticketsTotales">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Donaciones Activas</div>
                                <div class="card-value" id="ticketsNuevos">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card-metric bg-white">
                            <div>
                                <div class="card-title">Ordenes de Compra Activas</div>
                                <div class="card-value" id="ticketsResueltos">0</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <a href="../../assets/reports/ReportesBI.pbix" class="text-decoration-none" type="download">
                            <div class="card-metric bg-white">
                                <div>
                                    <div class="card-title">Reportes PowerBI</div>
                                    <div class="card-value">
                                        Descarga aquí
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
