<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Servir ONG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/common.css">
</head>

<body>

    <div id="content">
        <div class="d-flex">
            <div class="sidebar" id="sidebar">
                <div class="text-center mt-2">
                    <img src="../../assets/img/servir-logo.png" alt="Logo" class="mb-4 mt-4" width="140px">
                </div>
                <div id="menuContainer" class="px-4 mt-2">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="dashboard.html">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="proyectos.html">Proyectos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rubros.html">Rubros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="donaciones.html">Donaciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="ordenes_compra.html">Órdenes de Compra</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="balances.html">Balances</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="container-fluid p-5 mt-5">
                <div
                    class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4">
                    <h4 class="mb-4">Órdenes de Compra</h4>
                    <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalOrdenCompra">
                        <i class="bi bi-plus-circle me-2"></i>Nueva Órden de Compra
                    </button>
                </div>

                <div class="table-responsive">
                    <table id="tablaOrdenesCompra" class="table table-hover table-bordered align-middle text-center">
                        <thead class="table-thead-color">
                            <tr>
                                <th>ID</th>
                                <th>Monto</th>
                                <th>Fecha Órden</th>
                                <th>Codigo Rubro</th>
                                <th>Nombre Rubro</th>
                                <th>Codigo Proyecto</th>
                                <th>Nombre Proyecto</th>
                                <th>Activo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <!-- Modal Agregar/Editar Orden de Compra -->
                <div class="modal fade" id="modalOrdenCompra" tabindex="-1" aria-labelledby="ordenCompraModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content rounded-4 border-0 shadow-sm">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ordenCompraModalLabel">Nueva Órden de Compra</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Cerrar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="formOrdenCompra">
                                    <input type="hidden" id="ordenCompraId">

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="montoOrden" class="form-label">Monto de la Orden (Q)</label>
                                                <input type="number" class="form-control rounded-3" id="montoOrden"
                                                    placeholder="0.00" step="0.01" min="0.01" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="fechaOrden" class="form-label">Fecha de la Orden</label>
                                                <input type="datetime-local" class="form-control rounded-3"
                                                    id="fechaOrden" required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="rubroSelectOrden" class="form-label">Seleccionar Rubro</label>
                                        <select class="form-select rounded-3" id="rubroSelectOrden" required>
                                            <option value="">Seleccionar rubro...</option>
                                            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="rubroSelect" class="form-label">Seleccionar Rubro</label>
                                        <select class="form-select rounded-3" id="rubroSelect" required>
                                            <option value="">Seleccionar rubro...</option>
                                            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="codigoRubro" class="form-label">Código del Rubro</label>
                                                <input type="text" class="form-control rounded-3" id="codigoRubro"
                                                    placeholder="Ej. R-0001" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="nombreRubro" class="form-label">Nombre del Rubro</label>
                                                <input type="text" class="form-control rounded-3" id="nombreRubro"
                                                    placeholder="Ej. Materiales Educativos" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="proyectoSelect" class="form-label">Seleccionar Proyecto</label>
                                        <select class="form-select rounded-3" id="proyectoSelect" required>
                                            <option value="">Seleccionar proyecto...</option>
                                            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                                        </select>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="codigoProyecto" class="form-label">Código del
                                                    Proyecto</label>
                                                <input type="text" class="form-control rounded-3" id="codigoProyecto"
                                                    placeholder="Ej. P-0001" disabled>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="nombreProyecto" class="form-label">Nombre del
                                                    Proyecto</label>
                                                <input type="text" class="form-control rounded-3" id="nombreProyecto"
                                                    placeholder="Ej. Proyecto Demo Servir" disabled>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check form-switch mb-3">
                                        <input class="form-check-input" type="checkbox" id="activeOrden" checked>
                                        <label class="form-check-label" for="activeOrden">Activo</label>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary" id="btnGuardarOrdenCompra">Guardar
                                    Orden</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Fin Modal -->

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.print.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./../../utils/init.js" type="module"></script>
    <script src="../../services/ordenescompra.js" type="module"></script>
</body>

</html>
